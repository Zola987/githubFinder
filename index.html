<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css">
    <title></title>
  </head>
  <body>
    <section class="container">
      <section class="header">
        <h1 class="title">devfinder</h1>
        <div id="btn_mode">
          <p id="mode_text">LIGHT</p>
          <div class="icon-container"><img id="mode_icon" src="./assets/icon-sun.svg" alt="mode-icon"></div>
        </div>
      </section>
      <section class="searchbar_container active" id="searchbar_container">
        <label for="input">
          <input type="search" name="user-input" id="input" placeholder="Search Github username...">
        </label>z
        <button class="btn_search" id="submit">Search</button>
        <!-- <div class="error">
          <p id="no-results">No results</p>
        </div> -->
      </section> 
      <section class="profile_container">
        <div class="profile_content">
          <div class="profile_header">
            <img id="avatar" src="" alt="">
            <div class="profile_info">
              <div class="profile_name">
                <h2 id="name"></h2>
                <p id="user"></p>
              </div>
              <p id="date"></p>
            </div>
          </div>
          <p id="bio"></p>
          <div class="profile_stats_container">
            <div class="profile_stat">
              <p class="stat_title">Repos</p>
              <p id="repos"class="stat_value"></p>
            </div>
            <div class="profile_stat">
              <p class="stat_title">Followers</p>
              <p id="followers" class="stat_value"></p>
            </div>
            <div class="profile_stat">
              <p class="stat_title">Following</p>
              <p id="following" class="stat_value"></p>
            </div>
          </div>
          <div class="profile_footer">
            <div class="profile_info">
              <div class="bottom_icons"><img src="./assets/icon-location.svg" alt=""></div>
              <p id="location"></p>
            </div>
            <div class="profile_info">
              <div class="bottom_icons"><img src="./assets/icon-website.svg" alt=""></div>
              <p id="page"></p>
            </div>
            <div class="profile_info">
              <div class="bottom_icons"><img src="./assets/icon-twitter.svg" alt=""></div>
              <p id="twitter"></p>
            </div>
            <div class="profile_info">
              <div class="bottom_icons"><img src="./assets/icon-company.svg" alt=""></div>
              <p id="company"></p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="js/app.js"></script>
  <script src="js/fetch.js"></script>
  </body>
</html>
